<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function moneyUS(value) {
            return Number(String(value).replace(',', '.'));
        }

        function moneyBR(value) {
            return String(value).replace('.', ',');
        }

        function calcular() {
            let saida = document.getElementById('saida');
            let salarioBase = moneyUS(document.getElementById('salario').value);
            let comissao = moneyUS(document.getElementById('comissao').value);
            let valorVendas = moneyUS(document.getElementById('vendas').value);

            let salarioTotal = Number(salarioBase + (valorVendas * (comissao/100))).toFixed(2);

            saida.innerHTML = `Salario total: R$ ${moneyBR(salarioTotal)}`;
        }

        window.onload = function() {
            let botao = document.getElementById('botao');
            botao.addEventListener('click', calcular)
        }
    </script>
    <title>Salário</title>
</head>
<body>
    <label for="salario">Salário: </label>
    <input type="number" id="salario"><br><br>
    <label for="comissao">Comissão: </label>
    <input type="number" id="comissao"><br><br>
    <label for="vendas">Vendas: </label>
    <input type="number" id="vendas"><br><br>
    <button id="botao">Calcular</button>

    <div id="saida"></div>
</body>
</html>
