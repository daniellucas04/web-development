<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>
    <p>Primeiro paragrafo</p>
    <div id="result"></div>
    <script>
        let age = Number(prompt('Digite a sua idade: '));
        let nextYear = age + 1;

        document.getElementById('result').innerHTML = `Idade: ${nextYear}`;
    </script>
</body>
</html>
