<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <div class="menu">
            <span class="material-symbols-outlined">drag_handle</span>
        </div>
        <nav class="navigation">
            <ul>
                <li>( new arrivals</li>
                <li>women</li>
                <li>men</li>
                <li>collections )</li>
            </ul>
            <section class="actions">
                <a href="#"><span class="material-symbols-outlined">favorite</span></a>
                <a href="#"><span class="material-symbols-outlined">local_mall</span></a>
                <a href="#"><span class="material-symbols-outlined">search</span></a>
            </section>
        </nav>
    </header>
    <main>
        <section class="left-side">
            <div class="product-images">
                <img src="https://placehold.co/100x130">
                <img src="https://placehold.co/100x130">
                <img src="https://placehold.co/100x130">
                <img src="https://placehold.co/100x130">
                <span class="material-symbols-outlined">expand_more</span>
            </div>
        </section>
        <section class="center">
            <div class="main-product-image">
                <img src="https://placehold.co/600x650">
            </div>

            <div class="product-info">
                <span class="breadcrumb"><small>Home / Women / Clothing / Trousers & Shirts</small></span>
                <h1 class="product-title">
                    long macca corset trousers 
                    <span class="material-symbols-outlined">heart_plus</span>
                </h1>
                <p class="price">R$ 999.99</p>
                <span class="stats">
                    <div class="color-info">
                        <span>Color: <strong>COMBAT TRAIN</strong></span>
                        <span><img src="https://placehold.co/30x30" alt=""></span>
                    </div>
                    <div class="size-info">
                        <span>Size: Please select</span>
                        <section>
                            <span>40</span>
                            <span class="active">42</span>
                            <span>44</span>
                        </section>
                    </div>
                    <div class="quantity-info">
                        <span>Quantity: 1</span>
                        <section>
                            <span>-</span>
                            1
                            <span>+</span>
                        </section>
                    </div>
                    <div class="add-to-bag">
                        <span>add to bag</span>
                    </div>
                </span>
            </div>
        </section>
    </main>
</body>
</html>
