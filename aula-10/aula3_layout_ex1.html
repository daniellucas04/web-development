<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        #esquerda {
            height: 100vh;
            flex: 1;
            background-color: lightsalmon;
        }
        #direita {
            flex: 1;
            background-color: lightgreen;
        }
        #completa {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- 
        Ajuste a cor de fundo de #esquerda para lightsalmon.
        Ajuste a cor de fundo de #direita para lightgreen.
        Ajuste display de #completa para flex.
        Ajuste flex de #esquerda e #direita para 1.
        Ajuste height de #esquerda para 100vh. 
    -->
    <div id="completa">
        <div id="esquerda"></div>
        <div id="direita"></div>
    </div>
</body>
</html>
